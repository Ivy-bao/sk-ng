<div ng-controller="skDealistCtrl">
<div class="banner">
		<img src="../app/css/img/webbanner.png">
		<a class='J_banner' href="">分享</a>
</div>
<popupShare></popupShare>
<!--抢购中-->
<div class="nav nav-s">
		<span class="nav-tag">即将开抢</span>
		<span class="nav-tag-border"></span>
		<span class="nav-countdown">
			距开抢
				<span class='transfer-hour'></span>
			时
			<span class='transfer-minute'></span>
			分
			<span class='transfer-second'></span>
			秒
		</span>
</div>	
<div class="miaosha-deal-content" >
	  <ul >
            <li ng-repeat="deal in deals">
	    <a href="#/deal/{{deal.dealId}}">
	       	<img ng-src={{deal.imgUrl}} alt="">
		<div class="miaosha-deal-text">
			<p class="miaosha-deal-title">{{deal.title}}</p>
			<p class="miaosha-deal-intro">{{deal.intro}}</p>
			<div class="miaosha-deal-price">
		          <span class="oneprize nowprize">￥{{deal.price}}</span>
			  <span class="twoprize del">￥{{deal.priceold}}</span>
			  
			  <span ng-if="status == 0"><dealist-wannajoin>{{deal.wannaJoins}}</dealist-wannajoin></span>
			   <span ng-if="status == 1"><dealist-buy></dealist-buy></span>

		  	</div>
		</div>
	    </a>
	    </li>
	  </ul>
</div>
</div>
