    <div class="check-box" ng-show="checkcode_flag">
        <div class="title">一元秒杀验证</div>
        <div class="checkcode">12345</div>
        <div class="tips">输入验证码</div>
        <div>
            <input class="input-blk" />
        </div>
        <div class="btn-blk">
            <span class="cancel-btn" ng-click="checkcode()">取消</span>
            <span class="confirm-btn" ng-click="buyajax()">抢</span>
        </div>
    </div>
    <toast ng-show="words_flag">{{words}}</toast>
    <div ng-controller="timer"></div>
    <div class="remind-pop" ng-show="remind_flag">
        <h3>请输入手机号码</h3>

        <p>提醒短信会在开抢前10分钟发出</p>

        <p>
	<input type="tel" maxlength="13" class="J-mobileno-remind-input" ng-model="phonenum">
        </p>

        <div class="buttons">
            <a href="javascript:void(0);" ng-click="remind()" class="J-cancel-remind-btn">取消</a>
            <a href="javascript:void(0);" ng-click="remindajax()" class="J-submit-remind-btn">发送</a>
        </div>
    </div>
    <div class="storage-tips" ng-show="storage_flag">
        <i class="alert"></i>
        <p>该商品已被抢光，如10分钟后有人未付款，您将有购买机会。</p>
        <a href="#" class="close"></a>
    </div>
    <div class="deal-img">
        <img src="{{banner_photo_url}}" />
    </div>
    <div class="deal-text">
        <div class="deal-title-box">
            <span class="deal-title">{{title}}</span>
            <span class="deal-title-border"></span>
        </div>
        <div class="deal-text-box">
            <p class="deal-intro">{{description}}</p>

            <div class="deal-price-box">
                <span class="deal-price">
			￥<span>{{current_price}}</span>
                </span>
                <span class="deal-old-price">&#165;{{list_price}}</span>
                <span ng-if="status == 0"><a href="javascript:void(0)" ng-click="remind()" class="deal-buy J-deal-buy-btn deal-buy-b">提醒我</a></span>
                <span a ng-if="status == 1"><deal-buy></deal-buy><span>

            </div>
        </div>
    </div>
   <div class="deal-accordion J-deal-accordion title-collapse">
        <!-- 添加title-collapse为折叠状态  去掉即为展开 -->
	    <div ng-bind-html="view.detail" class="con"></div>
	    <div ng-bind-html="view.tips" class="con"></div>
    </div>

    <div class="deal-accordion title-collapse">
        <a class="deal-accordion-title" href="dianping://shopidlist?ids=15862016" track="qianginfo6_shop_8274033" mmurl="http://mm.dianping.com/weixin/#shoplist~8274033" murl="http://m.dianping.com/tuan/shoplist/8274033">
            <span>查看全部1家适用商户</span>
                <span class="arrow"></span>
                </a>
            </div>
            <div class="other-groupon">
                <div class="other-groupon-title">本店其他团购</div>
                <div class="other-groupon-list">
                    <ul>
                        <li ng-repeat="sibling in siblings">
			<a href="dianping://tuandeal?id={{id}}">
				    <img src="{{thumb_photo_url}}" alt="description">

                                <div class="other-groupon-text">
					<p>{{description}}</p>
					<span class="price">¥{{current_price}}</span>
					<span class="old-price">¥{{list_price}}</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dialogue-overlay" ng-show="overlay_flag"></div>
            <div ng-show="scrollBlk" style="display: block; width:100%; box-sizing:border-box; position: fixed; z-index: 5000; left: 0px; top: 0px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(216, 216, 216); padding: 10px 15px; background-color: rgb(255, 255, 255);">
                <div class="deal-price-box deal-price-box-float">
                    <span class="deal-price">
					￥<span>{{current_price}}</span>
                    </span>
                    <span class="deal-old-price">¥{{list_price}}</span>
                    <span ng-if="status == 0"><a href="javascript:void(0)" ng-click="remind()" class="deal-buy J-deal-buy-btn deal-buy-b">提醒我</a></span>
                    <span a ng-if="status == 1"><deal-buy></deal-buy><span>

        </div></div>
        </div>
